<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="" />
    <title>Dashboard Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<!--    CSS Rooms-->
    <link rel="stylesheet" th:href="@{/css/rooms.css}">
</head>

<body class="sb-nav-fixed">
<!-- Navbar cố định -->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/admin}">Hotel Management</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                   aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- Sidebar cố định -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{/admin}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <div class="sb-sidenav-menu-heading">Management</div>
                    <a class="nav-link" th:href="@{/admin/bookings}">
                        <div class="sb-nav-link-icon"><i class="fas fa-calendar-alt"></i></div>
                        Bookings
                    </a>
                    <a class="nav-link" th:href="@{/admin/guests}">
                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                        Guests
                    </a>
                    <a class="nav-link" th:href="@{/admin/rooms}">
                        <div class="sb-nav-link-icon"><i class="fas fa-bed"></i></div>
                        Rooms
                    </a>
                    <a class="nav-link" th:href="@{/admin/services}">
                        <div class="sb-nav-link-icon"><i class="fas fa-concierge-bell"></i></div>
                        Services
                    </a>
                    <a class="nav-link" th:href="@{/admin/staffs}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-tie"></i></div>
                        Staff
                    </a>
                    <div class="sb-sidenav-menu-heading">Reports</div>
                    <a class="nav-link" th:href="@{/admin/staffs}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-line"></i></div>
                        Reports
                    </a>
                    <div class="sb-sidenav-menu-heading">Settings</div>
                    <a class="nav-link" th:href="@{/admin/settings}">
                        <div class="sb-nav-link-icon"><i class="fas fa-cogs"></i></div>
                        Settings
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Hotel Manager
            </div>
        </nav>
    </div>

    <!-- Vùng nội dung chính -->
    <div id="layoutSidenav_content">
        <main th:insert="~{::content}">
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/chart-area-demo.js}"></script>
<script th:src="@{/assets/chart-bar-demo.js}"></script>
<script th:src="@{/assets/chart-pie-demo.js}"></script>
<script th:src="@{/assets/datatables-demo.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
